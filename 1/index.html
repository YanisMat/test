<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>hello world!</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

<div class="project-container">
  <div class="container">
    <div class="project-progress__container">
      <h2>What are your monthly online sales?</h2>
      <p class="project-progress__subtitle">(approximately)</p>
      <div class="bubble"><p class="res">30,000$</p>
      </div>
      <div class="project-progress__progress-bar__container">
        <ul class="project-progress__progress-bar">
          <li class="is-complete"></li>
          <li class="is-active"><div class="ruler_1"><div class="s_1 short1"></div><div class="s_1 short2"></div><div class="s_1 short3"></div></div></li>
          <li class="is-complete"></li>
          <li></li>
        </ul>
      </div>
      <div class="ruler">
        <div class="l long1"></div>
        <div class="s short1"></div>
        <div class="l long2"></div>
        <div class="s short2"></div>
        <div class="l long3"></div>
        <div class="s short3"></div>
        <div class="l long4"></div>
        <div class="s short4"></div>
        <div class="l long5"></div>
      </div>
      <hr class="line">
      <ul class="money">
        <li>$0 - $30,000</li>
        <li>$30,000 - $200,000</li>
        <li>$200,000 - $1milion</li>
        <li>$1milion & up</li>
      </ul>
    </div>
  </div>
</div>
  </div>
</div>
</body>
</html>
